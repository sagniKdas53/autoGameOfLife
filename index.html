<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Game of Life</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>

    <script type="text/javascript" src="gol.js"></script>
</head>


<body>
    <div class="container">
        <div class="btn-group-vertical" id="btns">
            <button onclick="refreshGrid();" class="btn btn-default">Reset</button>
            <button onclick="showGrid();" class="btn btn-default">Result</button>
            <button onclick="show =0;" class="btn btn-default">Stop</button>
            <button onclick="show = 1;" class="btn btn-default">Start</button>
            <button onclick="faster();" class="btn btn-default">Faster</button>
            <button onclick="slower();" class="btn btn-default">Slower</button>
        </div>

        <div id="cnv_div"></div>

    </div>
</body>

</html>
